method: |
  This was a farily easy build.  My gameplan going in was that to route the edges of the plywood and stain it.  I toyed with the idea of buying table legs, but ultimately wanted to make them bc it is more of a challenge.  I opted to 3D print the legs since my 3D printer is finally up and running again.  I thought that would be a nicer, more polished look versus my attempt at wooden legs.  Maybe in a future table I'll make legs using a lathe...<br>
  My mom gave me very little direction.  You can see in Fig 2 my initial (v basic) sketches and design.  I thought replicating hairpin legs would be nice, but my iteration of this wasn't easy on the eye.  Plus, (as I was reminded of during this project) my 3D printer has a 12" height capacity and the legs were going to be taller than that.<br>

  <figure class="auto-figure" id="fig2">
    <img src="assets/images/table/Fig_2.jpg" alt="Dresser single view">
      <figcaption>Figure 2</figcaption>
  </figure>
  
  I found some simpler legs to base my design off of that made breaking them in half for printing easier.  In thinking about how do cut the legs up, I decided having them screw into each other would be best.  This removes glue from the equation, which is nice, but mostly would teach me a new skill of thread design.  I've done a tiny bit of tapping and dying, but doing this in CAD would be a new adventure to tackle.  My approach was to have the top half of the leg act as the "screw" or threaded rod and the bottom side acts as a nut, where the top portion threads into, as shown in Fig 3.

  <figure class="auto-figure" id="fig3">
    <img src="assets/images/table/Fig_3.png" alt="Dresser single view">
      <figcaption>Figure 3</figcaption>
  </figure>

  
  In general, I used the Helix tool and swept a triangle around it to make the threads, as shown in Fig 4a.  The key here is to use an equilateral triangle (minus the tip for some addeding tolerence) that has a side length just shy of your helix pitch value.  I used a 1/2" for pitch bc I wanted to have a decently long thread length without having to make a million roations to screw the legs together.  To start, when generating the bottom half, I used a Boolean operator to create the void area the screw would fit nicely into based on the geometry of the top screw.  I printed top and bottom leg pieces out (at full scale), but unshockingly they did not fit together :(.  So it was back to the drawing board.  In my second iteration, I made 2 main changes.  On the bottom nut-adjacent section, instead of a Boolean removal, I used the Helix + equilateral triangle + Sweep trifecta to generate the threads, as shown in Fig 4b.  I also modified the diameter of the threads to be wider so that hopefully the top screw can fit into the bottom threads.<br>

  <div class="figure-row">
    <figure class="auto-figure" id="fig4a">
      <img src="assets/images/table/Fig_4_a.png" alt="Dresser view A">
        <figcaption>Figure 4a</figcaption>
    </figure>
    <figure class="auto-figure" id="fig4b">

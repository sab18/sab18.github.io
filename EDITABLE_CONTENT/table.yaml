  Fortunately this new design worked and the legs screwed together nicely (Fig 5a + Fig 5b).  I printed all 4 legs out using some tough PLA with a 40% infill and a gyroid filling.  My 3D printing wizard friend said gyroid is strongest and also recommended I increase the filet in some weak points - so I did.  My wizard buddy also said that there is a tool in CAD for making threads, so I didn't need sweep a triangle over a helix at all, but you live and you learn.  Per leg, it took just over a day to print.


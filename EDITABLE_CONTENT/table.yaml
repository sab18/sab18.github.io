title: Table
date: November 10, 2025
abstract: |
  My mom was quick to turn my childhood (teenage) bedroom into a secondary living room with a sofa bed.  She wanted a coffee table for the room and instead of buying one, I told her I would make one.  I volunteered to do this bc I had a scrap piece of plywood in my car for 3+ months.  I was intially thinking I would make myself a desk with the plywood, but I already have a desk so I didn't really need a new one.  Fig 1 is the monstrosity of my back seat since summer.  I'm just happy to have my car back to normal.<br>

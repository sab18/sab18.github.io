  As is abundently clear, the piece is extremely wide and bulky, and the print quality is sub optimal.  This initial pass was enough to tell me what modifications I should make for round 2.  Moving forward, I tweaked the dimensions of the band - making it slimmer overall.  Fig 5a show the final dimensions of the design.  I used TPU for the actual print rather than PLA, since it is a more flexible material, which is more fitting for a watch loop.  The final print (Fig 5b) came out great and functions as intended.  Once I get back to running, Mr. Timex 2.0 will be a daily .


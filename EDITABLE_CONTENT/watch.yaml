discussion: |
  This was a good intro project into both CAD and 3D printing.  It was a reminder of how design is an iterative process and filament selection is an important consideration.  In the future, I'd modify the dimentions slightly, namely height of the loops, but overall I'm happy with how this project turned out.  An easy and quick fix to reunite with my beloved companion.


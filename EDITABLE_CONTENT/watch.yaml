title: Watch
date: July 19, 2025
abstract: |
  I don't really like material stuff (it stresses me out), however, every so often I'll latch onto a possession, and I feel it intertwine with my identity.
  <figure class="auto-figure" id="fig1">
    <img src="assets/images/watch/Fig_1.png" alt="Dresser single view">
      <figcaption>Figure 1</figcaption>
  </figure>
  In high school I became a camp counselor and needed to start wearing a watch.  Eventually I bought a Timex Ironman (see Fig1).  It soon became a staple in my life and transcended beyond the summer heat.  I wore this watch every day from 2017 onward.  After the battery died in 2020, I performed some minor surgery and replaced it.  This transplant extended my watch's life for a couple years which brought me joy like no other.  One fateful day, I worked up the courage to go to the beach with a long time pal.  My replacement battery was still going strong, but as doctor in training, I didn't close the stiches properly and my watch's gasket had a sub optimal seal.  Being a good mother, I knew this and avoided water at all costs, but on this day, I looked away for one second and when I realized some water had infected Mr. Timex, it was already too late.  I saw the ink drain out of my watch as the display flatlined.  A moment of silence for my fallen comrade, Fig 2.  Flowers were accepted at the Celebration of Life ceremony.  I mourned but ultimately had to move on, becuase I know that is what my watch would have wanted.<br>

  <br>
  <figure class="auto-figure" id="fig2">
    <img src="assets/images/watch/Fig_2.png" alt="Dresser single view">
      <figcaption>Figure 2</figcaption>
  </figure>

  For a while I was using FitBit hand me downs.  The sleep and heartrate tracking were nice but didn't seem overly accurate.  Eventually I felt ready to graduate to a more professional watch (Fig 3).  To be honest, I've never gotten more compliments on something I've owned before.  I've adopted to this new lifestyle, but a little part of me still misses my old friend.  For years I have tried to find my same colorway online, but Timex doesn't make it anymore.  Perusing the other options, I was left dissatisfied.<br>

  <br>
  <figure class="auto-figure" id="fig3">
    <img src="assets/images/watch/Fig_3.png" alt="Dresser single view">
      <figcaption>Figure 3</figcaption>
  </figure>

  Every once in a while I'd peruse the interwebs in hopes that Timex started manufacturing my favorite dual blue tone blue variation, but at this point I think it's a lost cause.  Eventually, in May 2024, I came across a listing of my exact watch on a website called Bronze Watches.  They sell used and vintage watches, though they don't seem to be a brand anymore.  Of course, I bought it, and reunited with my old friend.  Life was dandy.<br>
  Soon after receiving Mr. Timex 2.0, I wore it on a camping trip.  Unfortunately, the free loop strap gave out and broke so the strap was free to hang which was unwieldy. Essentially, the watch band was so old part of it had petrified.  I put the watch on my closet shelf, where it sat for over a year, until finally I decided to design and 3D print a replacement loop.  The rest of this page outlines that process.<br>
method: |
  At the time of designing this watch pieces, I was a complete CAD novice.  After making some rough measurements, I started modeling.  Fig 4a displays my first iteration and its respective print (Fig 4b).


title: Spotify Wrapped Analysis
date: January 18, 2025
abstract: |
  I like listening to music and found out that you can download your entire Spotify listening history.  At first, I just wanted to do this to see some of my stats, but in thinking about how to best visualize this data, I thought hosting via Webapp would be cool.  I first found you could download your Spotify data late 2022 and finally got around to making the website in early 2024 ish, so needless to say, this project has been a wip for many years.  It's had many iterations and also many roadblocks, but the first official/public release was Jan 18, 2025.

method: |
  Going into this project, I didn't have any web development experience.  I had dabbled in Python and data analysis, but never made a full fledged webapp.  I used the Plotly Dash framework in Python to make the webapp because that's what ChatGPT told me to do.  Chat GPT was a dear friend throughout this process and I would not have gotten this far without her.

  #### v1 - Initial build

  I spent the early days figuring out what I wanted the website to look like and what features to include.  I started v1 somewhere around Jan 2024.  It was pretty basic, but really cool to see my vision come to life (albeit just locally).  Back then I didn't have anything saved on GitHub.  It was solely saved onto my computer.  I remember I had spent a week straight working until 1am trying to get everything up and running and debugged.  I finally got it to a place I was happy with and my laptop malfunctioned and lost most of my progress.  That was sad, but a good lesson to back everything up and use version control.  I was finally able to get back to a working state, not too far from where I left off, and pushed all my changes to GitHub.  Fig 1 is a screenshot of the Homepage when the website was in its infancy.
  

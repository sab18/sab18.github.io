title: Dresser
date: August 13, 2025
discussion: This was a fun short term project.  I didn't end up making the dresser (for the best) but I learned a lot along the way.  When I designed the first version, I was quite slow.  It was easier for me to delete and redo a shape/dimension if I messed it up than modify it.  I didn't understand dimensioning or what most of the tools did.  By the end, I was using shortcuts and could navigate the platforms much faster.  Another main takeway from this project is using Assemblies in Onshape and mates like slider mate.  Previously I've only ever made 1 main part in CAD, but in this project, I had to make left and right drawers plus the base skeleton.  Having the drawers have functionality wihtin the assembly took some time to understand, but once I was able to get the draws to actually slide, the entire project project came together.  There are still some tolerence issues and minor tweaks I'd make if I was actually going to build this dresser, but I'm happy with how it turned out for the time being.

abstract: |
  I jokingly said I would make my friend a dresser. So, I made my friend a dresser (in CAD tbf).
method: |
  I used Onshape to do this.  The first version was a good start.  I modeled it based on the dresser I have in my room.  The drawer mechanism is completely wooden, with a small beam at the base of each drawer for it to slide on.  The downside to this design is that there are a lot of moving parts and overall feels clunky and inefficient.  You can see in Fig 1a, 3 pieces of wood are required on the shell of the dresser for each drawer slider to function properly.  Another 2 pieces of wood need to be fastened to the bottom of the drawer to ensure the drawer stays on track, as in Fig 1b.  Needless to say, this was a good first pass at the dresser, and it's only up from here.<br>
  

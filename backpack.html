<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">

                <div class="logo">
                    <img src="assets/images/logo.png" alt="Logo">
                </div>
                <h1 class="site-name">sab18.github.io</h1>
            </div>
            <nav class="menu-container" id="menu"></nav>
        </div>
    </header>
    <main>
        <section>
            <h2 class="section-title" style="margin-bottom:0;">Backpack</h2>
            <div class="project-date" style="margin-bottom:12px;margin-top:2px;">November 10, 2025</div>
            
            <div style="height:32px;"></div>
            <div style="margin-bottom:56px;text-align:left;">
                <img src="assets/images/backpack/backpack_header_image.jpg" alt="Backpack main image" style="max-width:320px;max-height:220px;object-fit:contain;box-shadow:0 2px 8px rgba(0,0,0,0.08);display:block;">
            </div>
            
            <h4>Abstract & Background</h4>
            <p></p>
            <div style="height:18px;"></div>
            <h4>Method & Results</h4>
            <p></p>
            <div style="height:18px;"></div>
            <h4>Discussion & Learnings</h4>
            <p></p>
            <div style="height:18px;"></div>
            <h4>Gallery</h4>
            <p>Images for this project should be placed in <code>assets/images/backpack</code></p>
        </section>
    </main>
        <script src="menu_data.js"></script>
        <script src="menu.js"></script>
        <script>
        document.addEventListener("DOMContentLoaded", function() {
            const figures = document.querySelectorAll('.auto-figure');
            figures.forEach((fig, idx) => {
                let cap = fig.querySelector('figcaption');
                if (cap) {
                    cap.innerHTML = `Figure ${idx + 1}: ` + cap.innerHTML.replace(/^Figure \\d+:\s*/, '');
                }
            });
        });
        </script>
</body>
